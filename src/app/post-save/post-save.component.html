<div class="row">
  <h3>{{!post.id?'Criar Post':'Editar Post'}}</h3>
  <!-- <h3 *ngIf="!post.id;else h3_edit">Create Post</h3>
  <ng-template #h3_edit>
    <h3>Edit Post</h3>
  </ng-template> -->
  <form class="form-horizontal" (submit)="save()">
    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <input type="text" id="title" name="title" class="form-control" [(ngModel)]="post.title">
    </div>
    <div class="form-group">
      <label for="body" class="control-label">Body</label>
      <textarea name="body" id="body" class="form-control" cols="30" rows="10" [(ngModel)]="post.body"></textarea>
    </div>
    <app-button type="submit" color="primary" *ngIf="!post.id;else btn_edit">Criar</app-button>
    <ng-template #btn_edit>
      <app-button color="primary">
        <app-glyph type="submit" icon="edit"></app-glyph> EDIT
      </app-button>
    </ng-template>
  </form>
</div>
